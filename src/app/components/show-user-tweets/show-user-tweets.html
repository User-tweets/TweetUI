<div class="min-h-screen bg-slate-50">
  <!-- Profile Header -->
  <div
    class="relative overflow-hidden bg-gradient-to-r from-indigo-600 to-fuchsia-600 px-4 pt-20 pb-24 sm:px-6 lg:px-8"
  >
    <div class="absolute inset-0 bg-black/10"></div>
    <div class="relative z-10 mx-auto max-w-3xl text-center">
      <div class="mx-auto mb-4 h-24 w-24 rounded-full bg-white p-1 shadow-xl">
        <div
          class="flex h-full w-full items-center justify-center rounded-full bg-slate-100 text-4xl font-bold text-slate-700"
        >
          {{ username().charAt(0).toUpperCase() }}
        </div>
      </div>
      <h1 class="mb-2 text-3xl font-bold text-white">{{ username() }}</h1>
      <p class="font-medium text-indigo-100">@{{ username() }}</p>
    </div>
  </div>

  <!-- Content -->
  <div class="relative z-20 mx-auto -mt-12 max-w-3xl px-4 pb-12 sm:px-6 lg:px-8">
    <!-- Navigation -->
    <div class="mb-6">
      <button
        (click)="goBack()"
        class="flex w-fit items-center gap-2 rounded-full bg-black/20 px-4 py-2 font-medium text-white/80 backdrop-blur-sm transition-colors hover:bg-black/30 hover:text-white"
      >
        <mat-icon class="text-sm">arrow_back</mat-icon>
        <span>Back to Explore</span>
      </button>
    </div>

    <!-- Tweets List -->
    <div class="space-y-5">
      @if (tweets().length === 0) {
        <div
          class="rounded-2xl border border-dashed border-slate-300 bg-white py-16 text-center shadow-sm"
        >
          <div
            class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-slate-50"
          >
            <mat-icon class="text-3xl text-slate-400">notes</mat-icon>
          </div>
          <h3 class="text-xl font-bold text-slate-900">No tweets yet</h3>
          <p class="mt-1 text-slate-500">This user hasn't posted anything.</p>
        </div>
      } @else {
        @for (tweet of tweets(); track tweet.tweetId) {
          <app-tweet-card
            [tweet]="tweet"
            [currentUser]="currentUser()"
            (refreshNeeded)="loadUserTweets()"
          >
          </app-tweet-card>
        }
      }
    </div>
  </div>
</div>
